<div class="row mt-3">
  <div class="col-10 offset-2">
    <h1>Lista de propiedades</h1>
    <hr />
  </div>
</div>

<div class="container">
  <div class="col-10 offset-2">
    <div class="row">
      <div class=" col-md-12 col-lg-4 mb-2" *ngFor="let propiedad of propiedades">
        <div class="card">
            <app-mini-mapa [lngLat]="propiedad.lngLat" class="card-img-top"></app-mini-mapa>
          <img class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title">{{ propiedad.titulo }}</h5>
            <p class="card-text">{{ propiedad.descripcion }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
